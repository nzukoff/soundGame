			  ];

	  	//Select random sound from sounds  
		var soundFile = sounds[Math.floor(Math.random()*sounds.length)];

		// creates array of audio type called fixedSounds
		var fixedSounds = [];
		for (i = 0; i < sounds.length; i++) {
			fixedSounds[i] = new Audio();
			fixedSounds[i] = sounds[i];
		}

		//Function to select and store random sound
		function loadRandomSound() {

			//Store sound in the player element 
			document.getElementById("player").innerHTML="<embed src=\""+soundFile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
		}
		
		function clearRandomSound() {
			soundFile=null;
			document.getElementById("player").innerHTML="";
		}

		function loadContent(num) {
				
				//store values from fixedSounds into buttons
				document.getElementById("div1").innerHTML="<embed src=\""+fixedSounds[num]+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
		}



		</script>

	<body>

		<!-- play random sound on button click -->
		<button type='button' onclick='loadRandomSound();' onmouseover='clearRandomSound()' class='playButton'>Play</button>

		<div class="row clearfix">
